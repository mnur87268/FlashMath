<head>

  <style>
    :root {
      --y: #FFD600;
      --ink: #08080A;
      --muted: rgba(8,8,10,.62);
      --paper: #fff;
      --line: rgba(8,8,10,.14);
      --shadow: rgba(8,8,10,.14);
      --r: 22px;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--y);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    #app {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      box-sizing: border-box;
    }
    .wrap { width: min(560px, 100%); }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
    }
    .name {
      font-size: 28px;
      font-weight: 950;
      letter-spacing: -0.03em;
      line-height: 1.05;
    }
    .sub {
      margin-top: 4px;
      font-size: 13px;
      font-weight: 750;
      color: rgba(8,8,10,.70);
      text-transform: uppercase;
      letter-spacing: .10em;
    }
    .pill {
      font-size: 12px;
      font-weight: 950;
      letter-spacing: .18em;
      padding: 10px 12px;
      border-radius: 999px;
      border: 2px solid var(--ink);
      background: rgba(255,255,255,.45);
      user-select: none;
    }
    .pill.mini {
      box-shadow: 0 0 0 8px rgba(255,255,255,.22) inset;
    }

    .panel {
      background: rgba(255,255,255,.86);
      border: 2px solid var(--ink);
      border-radius: var(--r);
      padding: 16px;
      box-shadow: 0 18px 50px var(--shadow);
    }

    .hud {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 14px;
    }
    .stat {
      border: 2px solid var(--ink);
      border-radius: 16px;
      padding: 10px 12px;
      background: rgba(255,255,255,.88);
    }
    .k {
      font-size: 11px;
      font-weight: 950;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: rgba(8,8,10,.65);
    }
    .v {
      margin-top: 6px;
      font-size: 20px;
      font-weight: 950;
    }

    .equation {
      margin: 6px 0 14px;
      font-size: 64px;
      font-weight: 950;
      letter-spacing: -0.05em;
      text-align: center;
      line-height: 1;
      user-select: none;
    }
    @media (max-width: 420px) {
      .equation { font-size: 56px; }
    }
    .equation.shake {
      animation: shake .32s ease;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(9px); }
      60% { transform: translateX(-7px); }
      80% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }

    .choices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .choice {
      border: 2px solid var(--ink);
      background: var(--paper);
      border-radius: 18px;
      padding: 18px 10px;
      font-size: 40px;
      font-weight: 950;
      letter-spacing: -0.03em;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(8,8,10,.10);
      user-select: none;
      transition: transform .08s ease, filter .08s ease;
    }
    .choice:active { transform: scale(0.98); filter: brightness(0.98); }
    .choice:disabled { opacity: .75; }

    .row {
      margin-top: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .ghost {
      border: 2px solid var(--ink);
      background: rgba(255,255,255,.65);
      border-radius: 999px;
      padding: 10px 12px;
      font-weight: 950;
      letter-spacing: .10em;
      text-transform: uppercase;
      cursor: pointer;
    }
    .toast {
      flex: 1;
      text-align: center;
      border: 2px dashed rgba(8,8,10,.45);
      border-radius: 999px;
      padding: 12px 10px;
      font-weight: 950;
      letter-spacing: .16em;
      text-transform: uppercase;
      color: rgba(8,8,10,.72);
      background: rgba(255,255,255,.45);
      user-select: none;
    }
    .wrap.pop .toast {
      animation: pop .35s ease;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      30% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./script.js"></script>
</body>
</html>
